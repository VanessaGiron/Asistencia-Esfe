<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="/layouts/_MainLayout.html"> 
<head>

     <title layout:fragment="title" >Listado de Estudiantes</title>
</head>
<body>

    <section layout:fragment="content">
        <div th:if="${msg != null }">
            <script>
                swal({
                    title: "Confirmacion",
                    text: '[[ ${msg} ]]',
                    icon: "success"
                })
            </script>
        </div>
        <div th:if="${error != null }">
            <script>
                swal({
                    title: "Error",
                    text: '[[ ${error} ]]',
                    icon: "error"
                })
            </script>
        </div>

        <h2>Listado de Estudiantes</h2>

        <div class="mb-3">
            <a th:href="@{/estudiantes/create}" class="btn btn-success">Nuevo Estudiante</a> |
            <a th:href="@{/estudiantes/estudiantePDF}" class="btn btn-primary">Generar Reporte</a>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${estudiantes.content}">
                    <td th:text="${estudiante.nombre}">Nombre</td>
                    <td th:text="${estudiante.apellido}">Apellido</td>
                    <td th:text="${estudiante.email}">Email</td>
                    <td>
                        <a th:href="@{/estudiantes/view/{id}(id=${estudiante.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/estudiantes/edit/{id}(id=${estudiante.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/estudiantes/delete/{id}(id=${estudiante.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${estudiantes.totalElements == 0}">
                    <td colspan="6" class="text-center">No hay estudiantes registrados.</td>
                </tr>
            </tbody>
        </table>

        <nav th:if="${pageNumbers}">
            <ul class="pagination justify-content-center">
                <li th:each="pageNum : ${pageNumbers}" class="page-item"
                    th:classappend="${pageNum == estudiantes.number + 1} ? 'active'">
                   <a class="page-link" th:href="@{/estudiantes(page=${pageNum}, size=${estudiantes.size})}" th:text="${pageNum}"></a>
                </li>
            </ul>
        </nav>
    </section>
    
</body>
</html>
